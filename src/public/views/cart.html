<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Shopping Cart</title>
</head>

<body class="flex flex-col">
    <header class="bg-gray-100 text-orange-700 text-uppercase text-xl py-6 px-4">
        <nav class="flex justify-between item-center content-center">
            <a class="md:flex-auto md:text-center md:text-2xl lg:text-3xl" href="../index.html">Shopping Items</a>
            <a class="flex cursor-pointer" href="./cart.html">
                <i class="fas fa-shopping-cart fix-position"></i>
                <div class="flex justify-center item-center bg-orange-400 rounded-full w-6 h-6 cart-number">
                    <span class="text-white">1</span>
                </div>
            </a>
        </nav>
    </header>
    <main class="content p-6">
        <div class="cst-table px-4">
            <table class="table-fixed">
                <thead>
                    <tr>
                        <th class="w-1/2 px-4 py-2">Items</th>
                        <th class="w-1/4 px-4 py-2">Price</th>
                        <th class="w-1/4 px-4 py-2">Quantity</th>
                        <th class="w-1/4 px-4 py-2">Action</th>
                    </tr>
                </thead>
                <tbody id="cartItemData">
                </tbody>
            </table>
        </div>
        <div class="md:flex my-10 justify-end items-center content-center">
            <div class="total_price md:mr-10">
                <h2 class="text-orange-600 text-2xl" style="text-align: center;">Total Price: <span
                        class="total_price_span">$0.00</span></h2>
            </div>
            <div class="purchase" style="text-align: center;">
                <button
                    class="btn_purchase px-6 py-3 w-64 h-auto text-2xl text-white bg-blue-500 hover:bg-blue-700 cursor-pointer rounded">
                    Purchase Items
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-100 text-orange-700 text-uppercase py-6 px-4 text-center">
        <p>Copyright &copy; 2020 Saurabh Srivastava | All Rights Reserved</p>
    </footer>
</body>

</html>
